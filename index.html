<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Runner Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
          /* Dark Theme (Default) */
          --color-background: #111827; /* gray-900 */
          --color-foreground: #f9fafb; /* gray-50 */
          --color-primary-element: #374151; /* gray-700 */
          --color-secondary-element: #4b5563; /* gray-600 */
          --color-tertiary-element: #1f2937; /* gray-800 */
          --color-stroke: #000000; /* black */
          --color-text-primary: #f3f4f6; /* gray-100 */
          --color-text-secondary: #d1d5db; /* gray-300 */
          --color-accent: #9ca3af; /* gray-400 */
          --color-highlight: #e5e7eb; /* gray-200 */
          --color-modal-backdrop: rgba(0, 0, 0, 0.65);
          --color-modal-backdrop-light-opacity: rgba(0,0,0,0.5);
          --color-ground-pattern-dot: rgba(255,255,255,0.02);
          --color-button-bg: var(--color-secondary-element);
          --color-button-text: var(--color-text-primary);
          --color-button-border: var(--color-stroke);

          /* Robot specific colors - Dark Theme */
          --robot-body-color: var(--color-foreground); /* Light robot on dark bg */
          --robot-outline-color: var(--color-stroke);
          --robot-detail-color: var(--color-secondary-element); /* e.g., "blue" panels */
          --robot-eye-lens-color: var(--color-stroke);
          --robot-eye-highlight-color: var(--color-highlight);
        }

        html.theme-light {
          /* Light Theme Overrides */
          --color-background: #f9fafb; /* gray-50 */
          --color-foreground: #111827; /* gray-900 */
          --color-primary-element: #e5e7eb; /* gray-200 */
          --color-secondary-element: #d1d5db; /* gray-300 */
          --color-tertiary-element: #f3f4f6; /* gray-100 */
          --color-stroke: #6b7280; /* gray-500 */
          --color-text-primary: #1f2937; /* gray-800 */
          --color-text-secondary: #374151; /* gray-700 */
          --color-accent: #6b7280; /* gray-500 */
          --color-highlight: #374151; /* gray-700 */
          --color-modal-backdrop: rgba(255, 255, 255, 0.75);
          --color-modal-backdrop-light-opacity: rgba(255,255,255,0.5);
          --color-ground-pattern-dot: rgba(0,0,0,0.03);
          --color-button-bg: var(--color-primary-element);
          --color-button-text: var(--color-text-primary);
          --color-button-border: var(--color-accent);

          /* Robot specific colors - Light Theme */
          --robot-body-color: #d1d5db; /* gray-300, lighter robot body */
          --robot-outline-color: #374151; /* gray-700, darker outline */
          --robot-detail-color: #6b7280; /* gray-500, for "blue" panels */
          --robot-eye-lens-color: #1f2937; /* gray-800 */
          --robot-eye-highlight-color: #f9fafb; /* gray-50, very light highlight */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pattern-mono-ground {
          background-image: linear-gradient(45deg, var(--color-ground-pattern-dot) 25%, transparent 25%, transparent 50%, var(--color-ground-pattern-dot) 50%, var(--color-ground-pattern-dot) 75%, transparent 75%, transparent),
                            linear-gradient(-45deg, var(--color-ground-pattern-dot) 25%, transparent 25%, transparent 50%, var(--color-ground-pattern-dot) 50%, var(--color-ground-pattern-dot) 75%, transparent 75%, transparent);
          background-size: 10px 10px;
        }

        @keyframes robot-tremble-global {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-1px); }
            50% { transform: translateY(1px); }
            75% { transform: translateY(-1px); }
        }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.1.0",

}
</script>

</html>
